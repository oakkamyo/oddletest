<article ng-controller="MainController">

    <div class="row">
        <h3>List of Users</h3>
    </div>
        
    <div class="row">

        <div class="col-md-12">
            <input type="text" class="form-control" ng-model="searchName" placeholder="Search By Login Name">
        </div><!-- end col-md-12 -->

    </div><!-- end row -->

    <div class="row">

        <div class="col-md-12">
                            
            <div class="col-md-4" ng-repeat="x in users | orderBy: 'id' | searchFor:searchName">
                <a href="#/user/{{x.login}}">
                    <img src="{{x.avatar_url}}.jpg" alt="{{x.id}}" title="{{x.login}}">
                </a>
                    
            </div><!-- end col-md-4 -->

        </div><!-- end col-md-12 -->
    </div><!-- end row -->      
</article>
